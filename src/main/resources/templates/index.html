<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Coloring edges</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Coloring edges</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>

        <div class="container">

            <div class="jumbotron">
                <div th:if="${message}">
                    <h2 th:text="${message}"/>
                </div>

                <div>
                    <form action="/upload" class="form-inline" enctype="multipart/form-data" method="POST">
                        <div class="form-group">
                            <label for="file">File to upload:</label>
                            <input class="form-control" type="file" name="file" id="file"/>
                            <input class="btn btn-info" type="submit" value="Upload" />
                        </div>
                    </form>
                </div>
            </div>

            <div th:if="${data}">
                <h3>Graph info</h3>
                <p th:text="${data.numberOfVertices}"/>
                <p th:text="${data.numberOfEdges}"/>
                <p th:text="${data.highestDegreeVertex.id}"/>
                <p th:text="${data.highestDegreeVertex.degree}"/>
            </div>
        </div>

        <script src="//d3js.org/d3.v3.min.js"></script>
        <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
        <script th:src="@{/js/lib/jquery.min.js}" type="text/javascript"></script>
        <script th:src="@{/js/lib/bootstrap.min.js}" type="text/javascript"></script>
        <script th:src="@{/js/src/script.js}" type="text/javascript"></script>
    </body>
</html>
